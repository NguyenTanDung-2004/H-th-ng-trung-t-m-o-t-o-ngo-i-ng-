<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">              
                    <input type="text" id="email" placeholder="Email hoặc tên tài khoản" required>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Mật khẩu" required>
                        <button type="button" id="togglePassword" class="toggle-password">
                            <img src="./eyepassword.png" alt="Show/Hide Password" />
                        </button>
                    </div>
                </div>
                <div class="form-group remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Nhớ mật khẩu</label>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <p class="register-link">Không có tài khoản? <a href="#">Đăng ký</a></p>
            <div class="social-login">
                <div class="separator">
                    <span>OR</span>
                </div>
                <div class="icons">
                    <img src="gmail.png" alt="Google" class="social-icon">
                    <img src="facebook.png" alt="Facebook" class="social-icon">
                    <img src="github.png" alt="Github" class="social-icon">
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
